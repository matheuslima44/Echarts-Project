<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echarts Tutorial</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--Styles-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row my-4">
        <!-- class="col-sm-12 col-md-6 col-lg-6 col-xl-6" -->
        <div class="col-sm-12">
          <div id="chart1" class="chart"></div>
          <div class="addCollect">
            <input type="text" placeholder="Id da Coleta:" id="valor" />
            <input type="text" placeholder="Name da Coleta:" id="name" />
            <button type="button" onclick="coleta.salvar()">
              salvar Coleta
            </button>
            <button type="button" onclick="coleta.cancelar()">
              Cancelar Coleta
            </button>
          </div>
          <div class="collect">
            <table>
              <thead>
                <th>Id:</th>
                <th>Name:</th>
                <th>Apagar:</th>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!--Apache Echarts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>

    <!--JavaScript-->
    <script src="main.js"></script>
  </body>
</html>
